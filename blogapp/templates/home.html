{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>



    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-50 center-block mx-auto d-block"   src="{% static 'images\sdf.png' %}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-50 mx-auto d-block" style="align-items: center;" src="{% static 'images\sdf.png' %}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-50 mx-auto d-block" style="align-items: center;" src="{% static 'images\sdf.png' %}" alt="First slide">
          </div>
        </div>
        <a class="carousel-control-prev bg-light" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only bg-warning">Previous</span>
        </a>
        <a class="carousel-control-next bg-light" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>



    <h1>Blog web app</h1>
    <form action="/add_blog/" method="post">
        {% csrf_token %}
        <div class="input-group input-group-lg">

            <input style="background-color: darkgray;" id="name" name="name" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Title">
            <input style="background-color: darkgray;" id="details" name="details" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Details">
          </div>
          <button type="submit" class="btn btn-primary">Add blog</button>
    </form>




        <div class="card-deck bg-dark ">
            {% for blog in blogs %}

            <div class="card w-50 d-block col-sm-8 d-block center-block mx-auto d-block">
              <a> </a><img class="card w-50 d-block col-sm-8 d-block center-block mx-auto d-block" src="{{blog.photo}}" alt="{{blog.name}} Image"></a>

                <div class="card-body">
                    <h5 class="card-title">{{blog.name}}</h5>
                    <p class="card-text">{{blog.details}}</p>
                </div>


            </div>
                {% if forloop.counter|divisibleby:4 %}
                <div class="w-100">

                </div>
                {% endif %}
            {% endfor %}
        </div>























        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
